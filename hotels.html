<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>
    HTML Academy: Седона
  </title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/symbols-sedona.css" rel="stylesheet">
</head>

<body>
  <div class="container wrapper">
    <header class="main-header container">
      <div class="main-header-logo">
        <a href="index.html">
          <img src="img/main-header-logo.png" width="140" height="70" alt="Sedona logo">

        </a>
      </div>

      <nav>
        <ul class="main-menu">
          <li class="main-menu-item">

            <a href="#">
            Информация

          </a>
          </li>
          <li class="main-menu-item">
            <a href="#">
            Фото и видео
          </a>
          </li>
          <li class="main-menu-item">
            <a href="#">
            Карта штата
          </a>
          </li>
          <li class="main-menu-item">
            <a href="hotels.html">
            Гостиницы
          </a>
          </li>
        </ul>
      </nav>

    </header>
    <main class="main-content">
      <div>

        <div class="hotel-picker-form">
          <img src="../img/banner-img-bg.jpg" alt="">
          <form class="" action="index.html" method="post">
            <fieldset class="infrastructure">
              <legend>Инфраструктура</legend>
              <ul>
                <li>
                  <input type="checkbox" name="pull" value="Бассейн">
                  <label>Бассейн</label>
                </li>
                <li>
                  <input type="checkbox" name="pull" value="Парковка">
                  <label>Парковка</label>
                </li>
                <li>
                  <input type="checkbox" name="pull" value="Парковка">
                  <label>WiFi</label>

                </li>
              </ul>
            </fieldset>
            <fieldset class="hotel-type">
              <legend>тип жилья</legend>
              <ul>
                <li>
                  <input type="checkbox" name="pull" value="Бассейн">
                  <label>Гостиница</label>
                </li>
                <li>
                  <input type="checkbox" name="pull" value="Парковка">
                  <label>Мотель</label>
                </li>
                <li>
                  <input type="checkbox" name="pull" value="Парковка">
                  <label>Апартаменты</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="price-range">
              <legend>стоимость в сутки (P):</legend>
              <div>
                <label for="price-from">от</label>
                <input id="price-from" type="number" name="name" value="">
                <label for="price-to">до</label>
                <input id="price-to" type="number" name="name" value="">
              </div>
              <div>
                <input type="range" multiple name="name" value="" min="0" max="10000" step="10">

              </div>


            </fieldset>
            <button class="btn btn-filter-hotels" type="submit">показать</button>
          </form>




        </div>

        <div class="search-result">
          <div class="result-view-options">
            <div>найдено:</div>
            <div>сортировка:</div>
            <ul>
              <li>
                <button class="btn btn-sort">по цене</button>
              </li>
              <li>
                <button class="btn btn-sort">по типу</button>
              </li>
              <li>
                <button class="btn btn-sort">по рейтингу</button>
              </li>
            </ul>
            <div class="sort-direction">
              <button class="btn icon-up-dir" type="button" name="button"></button>
              <button class="btn icon-down-dir" type="button" name="button"></button>
            </div>
          </div>
        </div>
        <section class="found-places-list">
          <div class="found-place-item">

            <div class="found-place-info">
              <img src="img/amara-resort.jpg" alt="" />
              <div class="found-place-main">
                <h3>amara resort &amp; spa</h3>
                <div class="place-desc">
                  <div class="place-type">
                    Гостиница
                  </div>
                  <div class="place-price">
                    от 3500 р.
                  </div>
                </div>
                <button class="btn" type="button" name="button">подробнее</button>
                <button class="btn" type="button" name="button">забронировать</button>
              </div>
              <div class="place-rating-box">
                <div class="stars">
                  <span class="icon-star"></span>
                </div>
                <div class="place-rating">
                  рейтинг: 8,5
                </div>
              </div>

            </div>

          </div>

        </section>


    </main>



    <footer class="footer main-footer">
      <div class="container">
        <div class="main-footer-contacts">

          <a href="#">#Visit&nbsp;sedona</a>
        </div>

        <div class="social-media-links container">

          <a class="" href="#">
            <div class="symbols icon-twitter social-media-links-item btn ">
            </div>
          </a>

          <a class="" href="#">
            <div class="symbols icon-facebook social-media-links-item btn">
            </div>
          </a>

          <a class="" href="#">
            <div class="symbols icon-youtube social-media-links-item btn">
            </div>
          </a>

        </div>


        <div class="site-copyright container">

          <span class="">Website by</span>
          <a href="#">
            <div class="site-copyright-logo">
              <!-- background-image: url("../img/htmlacademy-logo-sprite.png") -->
            </div>
          </a>
        </div>
      </div>
    </footer>

    </div>
</body>

</html>
